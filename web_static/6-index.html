<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <title>Airbnb</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>
  <body>
    <header></header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Lagos, Kwara...</h4>
          
          <p class="popover">
          <h2>Lagos:</h2>
          <ul>
            <li>Badagry</li>
            <li>Epe</li>
            <li>Ikorodu</li>
          </ul>
          </p>
          <p class="popover">
          <h2>Kwara:</h2>
          <ul>
            <li>Edu</li>
            <li>Ilorin</li>
            <li>Patigi</li>
          </ul>
          </p>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Kitchen, Pool...</h4>
          <p class="popover">
          <h2>Kitchen:</h2>
          <ul>
            <li>Refrigerator</li>
            <li>Dishwasher</li>
            <li>Microwave</li>
          </ul>
          </p>
          <p class="popover">
          <h2>Pool</h2>
          <ul>
            <li>Fiberglass</li>
            <li>Fully lit</li>
          </ul>
          </p>
        </div>
        <button type="submit">Search</button>
      </section>
    </div>

    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
