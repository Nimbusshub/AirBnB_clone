<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <title>Airbnb</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>
  <body>
    <header></header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Lagos, Kwara...</h4>
          
          <ul class="popover">
            <li>
              <ul>
                <li class="head">Lagos:</li>
                <li>Badagry</li>
                <li>Epe</li>
                <li>Ikorodu</li>
              </ul>
            </li>
            <li>
              <ul>
                <li class="head">Kwara:</li>
                <li>Edu</li>
                <li>Illorin</li>
                <li>Patigi</li>
              </ul>
            </li>
        </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Kitchen, Pool...</h4>
          <ul class="popover">
            <li>
              <ul>
                <li class="head">Kitchen:</li>
                <li>Refrigerator</li>
                <li>Dishwasher</li>
                <li>Microwave</li>
              </ul>
            </li>
            <li>
              <ul>
                <li class="head">Pool:</li>
                <li>Fiberglass</li>
                <li>Fully lit</li>
              </ul>
            </li>
          </ul>
        </div>
        <button type="submit">Search</button>
      </section>
    </div>

    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
